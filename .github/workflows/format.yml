name: format + publishable

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ main ]

jobs:
  format_dart:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Format
        run: |
          if [ -f "analysis_options.yaml" ]; then
            echo "Project analysis_options.yaml:"
            cat analysis_options.yaml
          fi
          if [ -f "$FLUTTER_HOME/analysis_options.yaml" ]; then
            echo "Flutter SDK analysis_options.yaml:"
          fi

          dart format -o show . > changes.text
          echo "Current working directory"
          pwd
          ls -la analysis_options.yaml 2>/dev/null || echo "No analysis in project"
          which dart
          echo "Flutter sdk path: $FLUTTER_HOME"
          dart format --version
          dart format --set-exit-if-changed .

  format_kotlin:
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v4

      - name: ktlint
        uses: ScaCap/action-ktlint@master
        with:
          github_token: ${{ secrets.github_token }}

  format_swift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1

  publishable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: publish checks
        run: |
          dart pub global activate melos
          melos bootstrap
          cd workmanager
          flutter pub get
          flutter pub publish -n
          flutter pub global activate tuneup
          flutter pub global run tuneup check